version: '3.8'

services:
  # Main application service
  tourscape-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
    container_name: tourscape-ai
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    networks:
      - tourscape-network
    volumes:
      # Mount SSL certificates if available
      - ./ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.tourscape.description=TourScape AI Frontend Application"
      - "com.tourscape.version=1.0.0"

  # Development service (optional - for local development)
  tourscape-dev:
    image: node:20-alpine
    container_name: tourscape-ai-dev
    working_dir: /app
    profiles:
      - dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - tourscape-network

networks:
  tourscape-network:
    driver: bridge
    name: tourscape-network

volumes:
  node_modules:
